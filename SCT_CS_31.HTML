<!DOCTYPE html>
<html>
<head>
    <title>Password Strength Checker</title>
    <style>
        .strong {
            color: green;
        }
        .weak {
            color: red;
        }
        .medium {
            color: orange;
        }
    </style>
</head>
<body>
    <h1>Password Strength Checker</h1>
    <input type="password" id="password" placeholder="Enter password">
    <button id="checkButton">Check Strength</button>
    <p id="result"></p>
    <ul id="criteria">
        <li id="length">Length: <span id="lengthResult">Not checked</span></li>
        <li id="uppercase">Uppercase: <span id="uppercaseResult">Not checked</span></li>
        <li id="lowercase">Lowercase: <span id="lowercaseResult">Not checked</span></li>
        <li id="numbers">Numbers: <span id="numbersResult">Not checked</span></li>
        <li id="special">Special characters: <span id="specialResult">Not checked</span></li>
    </ul>

    <script>
        const passwordInput = document.getElementById('password');
        const checkButton = document.getElementById('checkButton');
        const result = document.getElementById('result');
        const lengthResult = document.getElementById('lengthResult');
        const uppercaseResult = document.getElementById('uppercaseResult');
        const lowercaseResult = document.getElementById('lowercaseResult');
        const numbersResult = document.getElementById('numbersResult');
        const specialResult = document.getElementById('specialResult');

        checkButton.addEventListener('click', () => {
            const password = passwordInput.value;
            let strength = 0;

            // Check length
            if (password.length >= 8) {
                lengthResult.textContent = 'OK';
                lengthResult.className = 'strong';
                strength++;
            } else {
                lengthResult.textContent = 'Too short';
                lengthResult.className = 'weak';
            }

            // Check uppercase
            if (/[A-Z]/.test(password)) {
                uppercaseResult.textContent = 'OK';
                uppercaseResult.className = 'strong';
                strength++;
            } else {
                uppercaseResult.textContent = 'Missing';
                uppercaseResult.className = 'weak';
            }

            // Check lowercase
            if (/[a-z]/.test(password)) {
                lowercaseResult.textContent = 'OK';
                lowercaseResult.className = 'strong';
                strength++;
            } else {
                lowercaseResult.textContent = 'Missing';
                lowercaseResult.className = 'weak';
            }

            // Check numbers
            if (/[0-9]/.test(password)) {
                numbersResult.textContent = 'OK';
                numbersResult.className = 'strong';
                strength++;
            } else {
                numbersResult.textContent = 'Missing';
                numbersResult.className = 'weak';
            }

            // Check special characters
            if (/[!@#$%^&*()_+\-=\]{};':"\\|,.<>?]/.test(password)) {
                specialResult.textContent = 'OK';
                specialResult.className = 'strong';
                strength++;
            } else {
                specialResult.textContent = 'Missing';
                specialResult.className = 'weak';
            }

            // Determine overall strength
            if (strength === 5) {
                result.textContent = 'Password strength: Strong';
                result.className = 'strong';
            } else if (strength >= 3) {
                result.textContent = 'Password strength: Medium';
                result.className = 'medium';
            } else {
                result.textContent = 'Password strength: Weak';
                result.className = 'weak';
            }
        });
    </script>
</body>
</html>
